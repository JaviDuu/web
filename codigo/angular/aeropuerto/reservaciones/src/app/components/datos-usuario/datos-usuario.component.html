<div class="contenedor-datos">
    <h2>Datos del cliente</h2>
    <form #userForm [formGroup]="datosForm" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="exampleInputEmail1">Nombre del Encargado: </label>
            <input type="text" class="form-control" id="nombreEncargado" name="nombre" aria-describedby="emailHelp" placeholder="Nombre" formControlName="nombre">
            <div *ngIf="datosForm.controls['nombre'].errors?.['required']">
                El nombre es necesario
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Numero de Pasajeros</label>
            <input type="number" class="form-control" id="exampleInputPassword1" placeholder="pasajeros" formControlName="pasajeros">
            <div *ngIf="datosForm.controls['pasajeros'].errors?.['required']">
                El numero de pasajeros es necesario
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Numero de contacto</label>
            <input type="number" class="form-control" id="exampleInputPassword1" placeholder="numero de emergencia" formControlName="contacto">
            <div *ngIf="datosForm.controls['contacto'].errors?.['required']">
                El numero de contacto es necesario
            </div>
        </div>
        <button type="submit" class="btn" (click)="confirmar()" [disabled]="datosForm.invalid">Confirmar</button>
    </form>
</div>
