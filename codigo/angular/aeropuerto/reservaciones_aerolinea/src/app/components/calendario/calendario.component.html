<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form [formGroup]="calanderForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="exampleInputDia"></label>
                    <mat-form-field>
                        <input matInput formControlName="dia" type="date" placeholder="Ingresar Dia">
                    </mat-form-field>
                    <div *ngIf="calanderForm.controls['dia'].errors?.['fechaPasada']">
                        La fecha ingresada debe ser posterior a la fecha actual.
                    </div>
                </div>
                <button mat-raised-button color="primary" [disabled]="calanderForm.invalid">Seleccionar</button>
            </form>
        </div>
