<form [formGroup]="loginForm" (ngSubmit) = "onSubmit()">

      <label for="exampleInputEmail1">Usuario</label>
      <input formControlName="usuario" type="email" class="form-control" id="usuario" aria-describedby="emailHelp" placeholder="Enter email">
      
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Contrase√±a</label>
      <input formControlName="contrasenia" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    
    <button type="submit" class="btn btn-primary" >Login</button>
  </form>
