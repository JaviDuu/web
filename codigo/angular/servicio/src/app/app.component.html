
<div class="container mt-5">
  <h3 class="text-primary">Datos del servidor de Angular</h3>
  <h4 class="text-info">Javier Guerrero</h4>

  <table *ngIf="clientesService.empleados.length > 0; else noHayEmpleados" class="table table-striped table-hover mt-3">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>GÃ©nero</th>
        <th>Edad</th>
        <th>Empresa</th>
        <th>email</th>
        <th>telefono</th>
        <th>direccion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let empleado of clientesService.empleados">
        <td>{{empleado._id}}</td>
        <td>{{empleado.name}}</td>
        <td>{{empleado.gender}}</td>
        <td>{{empleado.age}}</td>
        <td>{{empleado.company}}</td>
        <td>{{empleado.email}}</td>
        <td>{{empleado.phone}}</td>
        <td>{{empleado.address}}</td>
      </tr>
    </tbody>
  </table>

  <ng-template #noHayEmpleados>
    <h5 class="text-danger mt-3">No hay empleados</h5>
  </ng-template>

</div>
